<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="fw5 light-transp">
        Your Result
      </p> 
      <div class="circle">
        <p class="main-num fw8">
          76
        </p>
        <p class="transp">
          of 100
        </p> 
      </div>
      <p class="great fw7">
        Great
      </p> 
      <p class="scored-text light-transp">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
  
      <h2>
        Summary
      </h2>
      <div id="first" class="part">
        <div class="text">Reaction</div>
        <div class="percent">80 <span class="light-transp">/ 100</span></div>
      </div>
      <div id="second" class="part">
        <div class="text">Memory</div>
        <div class="percent">92 <span class="light-transp">/ 100</span></div>
      </div>
      <div id="third" class="part">
        <div class="text">Verbal</div>
        <div class="percent">61 <span class="light-transp">/ 100</span></div>
      </div>
      <div id="fourth" class="part">
        <div class="text">Visual</div>
        <div class="percent">72 <span class="light-transp">/ 100</span></div>
      </div> 
      
      <button>
        Continue
      </button>
    </div>
  </div>
</body>
</html>
